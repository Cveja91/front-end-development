<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program za obavljanje osnovnih aritmetickih operacija</title>
</head>
<body>
    <script>

            var a = prompt("Unesite prvi proj");
            var b = prompt("Unesite aritmeticku operaciju");
            var c = prompt("Unesite drugi broj");

        if (b == "+") {
            var sum = parseInt(a) + parseInt(c)
            alert("Zbir je" + sum);
        }
        if (b == "-") {
            var sum = parseInt(a) - parseInt(c)
            alert("Rezultat je" + sum);
        }
        if (b == "*") {
            var sum = parseInt(a) * parseInt(c)
            alert("Proizvod je" + sum);
        }
        if (b == "/") {
            var sum = parseInt(a) / parseInt(c)
            alert("Delilac je" + sum);
        }
    </script>
</body>
</html>
